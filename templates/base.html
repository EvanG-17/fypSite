<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Fake Detection Application</title>

    <!-- link to bootstrap css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- stylesheet for dashboard, using bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- top bar -->
    <div class="top-bar">
        <button class="open-btn" onclick="openDashboard()">â˜° Menu</button>
        Neural Network-Based Deepfake Detection
    
        {% if user %}
            <a href="{{ url_for('logout') }}" class="auth-btn">Logout</a>
        {% else %}
            <a href="{{ url_for('index') }}" class="auth-btn">Login / Sign Up</a>
        {% endif %}
    </div>
    
    
    
    
    <!-- dashboard -->
    <div id="myDashboard" class="dashboard">
        <a href="javascript:void(0)" class="close-btn" onclick="closeDashboard()">&times;</a>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('results') }}">Previous Results</a>
        <a href="https://www.setu.ie/" target="_blank">SETU</a>
        <a href="https://evang-17.github.io/fypExpoSite/" target="_blank">About This App</a>
        <a href="#">Settings</a>
    </div>
    

    <!-- content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Cookie Policy Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <p>This website uses cookies to ensure you get the best experience. <a href="/privacy-policy">Learn more</a></p>
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="declineCookies()">Decline</button>
    </div>

    <style>
        .cookie-banner {
        position: fixed;
        bottom: 0;
       left: 0;
        width: 100%;
       background-color: #333;
       color: white;
       text-align: center;
       padding: 15px; 
       display: none;
        z-index: 1000; 
      }

      .content {
    margin-bottom: 100px; /* Pushes content above the cookie banner */
        }


        .cookie-banner button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function openDashboard() {
            document.getElementById("myDashboard").style.width = "250px";
        }
        function closeDashboard() {
            document.getElementById("myDashboard").style.width = "0";
        }

        function acceptCookies() {
            document.cookie = "cookiesAccepted=true; path=/; max-age=31536000";
            document.getElementById("cookieBanner").style.display = "none";
        }

        function declineCookies() {
            document.cookie = "cookiesAccepted=false; path=/; max-age=31536000";
            document.getElementById("cookieBanner").style.display = "none";
        }

        function checkCookies() {
            if (!document.cookie.includes("cookiesAccepted=true")) {
                document.getElementById("cookieBanner").style.display = "block";
            }
        }

        window.onload = checkCookies;
    </script>
</body>
</html>
